<section>
  <h1 class="text-center">CREATION UNE ORGANISATION</h1>
  <form [formGroup]="createOrganisationForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid grid justify-content-center mt-2">
      <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
        <span class="p-float-label">
          <input
            id="organisationName-input"
            type="text"
            pInputText
            formControlName="name"
          />
          <label for="organisationName-input">Nom</label>
        </span>
      </div>
    </div>
    <div class="p-fluid grid justify-content-center mt-2">
      <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
        <p-dropdown
          [options]="typesAccount"
          formControlName="type"
          optionLabel="name"
          optionValue="type"
        >
        </p-dropdown>
      </div>
    </div>
    <button
      [disabled]="!createOrganisationForm.valid"
      pButton
      type="submit"
      label="CrÃ©er"
      class="mt-5 text-white p-button-rounded"
    ></button>
  </form>
</section>
