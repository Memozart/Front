<section *ngIf="theme">

    <app-theme [theme]="theme"></app-theme>

    <form [formGroup]="createCardForm" (ngSubmit)="onSubmit()">

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <p-dropdown [options]="themes" [(ngModel)]="selectedTheme" formControlName="theme"
                    optionLabel="name" optionValue="_id" (onChange)="getSelectedTheme(selectedTheme)">
                </p-dropdown>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <span class="p-float-label">
                    <textarea rows="3" [autoResize]="true" cols="30" pInputTextarea
                        formControlName="question"></textarea>
                    <label for="float-input">Question</label>
                </span>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <span class="p-float-label">
                    <textarea rows="3" [autoResize]="true" cols="30" pInputTextarea formControlName="answer"></textarea>
                    <label for="float-input">Réponse</label>
                </span>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <span class="p-float-label">
                    <input id="float-input" type="text" pInputText formControlName="help">
                    <label for="float-input">Aide</label>
                </span>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <span class="p-float-label">
                    <p-calendar id="float-input" inputId="basic" dateFormat="dd/mm/yy"
                        formControlName="datePresentation"></p-calendar>
                    <label for="float-input">Date de la premiere leçon</label>
                </span>
            </div>
        </div>


        <button pButton type="submit" label="Créer" class="mt-5 text-white p-button-rounded"></button>

    </form>

</section>
