<section *ngIf="theme">

    <app-theme [theme]="theme"></app-theme>

    <form [formGroup]="createCardForm" (ngSubmit)="onSubmit()">

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <app-custom-dropdown [formGroup]="createCardForm" [options]="themes" label="name" value="_id"
                    [selectedValue]="selectedTheme" inputId="theme"
                    (selectionChange)="getSelectedTheme($event)"></app-custom-dropdown>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <app-custom-input inputType="textarea" [formGroup]="createCardForm" label="Question*"
                    inputId="question"></app-custom-input>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <app-custom-input inputType="textarea" [formGroup]="createCardForm" label="Réponse*"
                    inputId="answer"></app-custom-input>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <app-custom-input [formGroup]="createCardForm" label="Aide" inputId="help"
                    type="text"></app-custom-input>
            </div>
        </div>

        <div class="p-fluid grid justify-content-center mt-2">
            <div class="field col-12 sm:col-8 lg:col-6 xl:col-4">
                <app-custom-input inputType="calendar" [formGroup]="createCardForm" label="Date première révision"
                    inputId="datePresentation"></app-custom-input>
            </div>
        </div>

        <button pButton type="submit" label="Créer" class="mt-5 text-white p-button-rounded"
            [style.background]="bgLinearGradient" (mouseover)="designService.changeBtnStyle($event, theme, 1, true)"
            (mouseleave)="designService.changeBtnStyle($event, theme, 2)"></button>

    </form>

</section>
