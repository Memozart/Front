<section *ngIf="cards">
    <h1 class="text-center">GESTION DES CARTES</h1>
    <div class="grid">
        <app-card class="col-12 sm:col-6 xl:col-3" *ngFor="let card of cards" [theme]="card.theme">

            <small text>{{card.question}}</small>

            <button pButton type="button" icon="pi pi-pencil" class="text-white p-button-rounded p-button-raised"
                [style]="{background: card.theme.darkColor, border: 0, boxShadow :'2px 2px 4px ' + card.theme.darkShadow +', -1px -1px 4px ' + card.theme.lightShadow + ''}"
                (mouseover)="designService.changeBtnStyle($event, card.theme, 1, true)"
                (mouseleave)="designService.changeBtnStyle($event, card.theme, 1)" (click)="showDialog(card)">
            </button>
            <button pButton type="button" icon="pi pi-trash" class="text-white p-button-rounded p-button-raised"
                [style]="{background: card.theme.darkColor, border: 0, boxShadow :'2px 2px 4px ' + card.theme.darkShadow +', -1px -1px 4px ' + card.theme.lightShadow + ''}"
                (mouseover)="designService.changeBtnStyle($event, card.theme, 1, true)"
                (mouseleave)="designService.changeBtnStyle($event, card.theme, 1)" (click)="showDialog(card,false)">
            </button>

        </app-card>
    </div>

    <p-dialog class="delete-dialog" [style]="{width: 'fit-content'}" [(visible)]="showdeleteDialog" (onHide)="closeModal()">
        <span class="p-confirm-dialog-message ng-tns-c67-1">Es-tu sûr de vouloir supprimer cette carte ?</span>
        <ng-template pTemplate="footer">
            <button type="button" pButton class="p-button-rounded cancel-btn text-white"
                [style]="{ background: 'var(--light-bg-color)' }" icon="pi pi-times" label="Non"
                (click)="closeModal()"></button>
            <button type="button" pButton class="p-button-rounded text-white mr-0" icon="pi pi-check" label="Oui" [style.background]="bgLinearGradient" (click)="deleteCard()" (mouseover)="designService.changeBtnStyle($event, theme, 1, true)"
                (mouseleave)="designService.changeBtnStyle($event, theme, 2)"></button>
        </ng-template>
    </p-dialog>

    <p-dialog class="update-dialog" header="Mise à jour" [(visible)]="showUpdateDialog" [style]="{width: 'fit-content'}" (onHide)="closeModal()">
        <form [formGroup]="updateCardFormGroup" (ngSubmit)="updateCard()" class="mb-4">

            <div class="mt-3">
                <label class="block custom-dropdown-label">Thème*</label>
                <p-dropdown [options]="themes" [(ngModel)]="selectedTheme" optionLabel="name" optionValue="_id" formControlName="theme" (onChange)="getSelectedTheme(selectedTheme)"></p-dropdown>
            </div>

            <div class="mt-5">
                <span class="p-float-label">
                    <textarea inputId="float-input-question" rows="2" [autoResize]="true" cols="30" pInputTextarea
                        formControlName="question"></textarea>
                    <label for="float-input-question">Question*</label>
                </span>
            </div>

            <div class="mt-5">
                <span class="p-float-label">
                    <textarea inputId="float-input-answer" rows="2" [autoResize]="true" cols="30" pInputTextarea
                        formControlName="answer"></textarea>
                    <label for="float-input-answer">Réponse*</label>
                </span>
            </div>
        
            <div class="mt-5">
                <span class="p-float-label">
                    <input id="float-input-help" type="text" pInputText formControlName="help">
                    <label for="float-input-help">Aide*</label>
                </span>
            </div>
        </form>
        <ng-template pTemplate="footer">
            <button pButton pRipple type="submit" [style]="{ background: 'var(--light-bg-color)' }"
                icon="pi pi-times" label="Annuler" (click)="closeModal()"
                class="p-button-rounded p-button-text cancel-btn text-white"></button>
            <button pButton pRipple type="submit" label="Modifier" class="p-button-rounded text-white mr-0" icon="pi pi-check" [style.background]="bgLinearGradient" (click)="updateCard()" (mouseover)="designService.changeBtnStyle($event, theme, 1, true)"
                (mouseleave)="designService.changeBtnStyle($event, theme, 2)"></button>
        </ng-template>

    </p-dialog>

</section>
