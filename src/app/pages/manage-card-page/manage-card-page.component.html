<section>
    <h1 class="text-center">GESTION DES CARTES</h1>
    <div class="grid">
        <app-card class="col-12 sm:col-6 xl:col-3" *ngFor="let card of cards" [card]="card" [openConfirmDialog]="openConfirmDialog"></app-card>
    </div>

    <p-toast></p-toast>
    <p-confirmDialog #cd [style]="{width: 'fit-content'}">

        <ng-template pTemplate="header"></ng-template>

        <ng-template pTemplate="footer">
            <button type="button" pButton class="p-button-rounded text-white" [style]="{ background: 'var(--light-bg-color)' }" icon="pi pi-times" label="Non" (click)="cd.reject()"></button>
            <button type="button" pButton class="p-button-rounded text-white mr-0" icon="pi pi-check" label="Oui" (click)="deleteCard(cd)"></button>
        </ng-template>

    </p-confirmDialog>

</section>
