<section class="register-page">
  <div class="grid flex justify-content-center">
    <form class="col-12 sm:col-8 md:col-6 xl:col-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="register-text mb-6">
        <h1>Bienvenue !</h1>
        <p>Commen√ßons notre collaboration ü§ì</p>
      </div>

      <app-input-text [formGroup]="registerForm" label="Nom" inputId="lastName"></app-input-text>

      <app-input-text [formGroup]="registerForm" label="Pr√©nom" inputId="firstName"></app-input-text>

      <app-input-text [formGroup]="registerForm" label="Email" inputId="email" type="email"></app-input-text>

      <span class="p-float-label">
        <p-password [toggleMask]="true" formControlName="password" inputId="password" weakLabel="Faible"
          mediumLabel="Moyen" strongLabel="Fort" promptLabel="Renseigne un mot de passe">
          <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Suggestions</p>
            <ul class="pl-2 ml-2 mt-0">
              <li>Au moins une majuscule</li>
              <li>Au moins une minuscule</li>
              <li>Au moins un chiffre</li>
              <li>Minimum 8 caract√®res</li>
            </ul>
          </ng-template>
        </p-password>
        <label for="password"
          [ngClass]="{ 'blink-error-color': registerForm.get('password')?.valid == false && registerForm.get('password')?.touched }">
          Mot de passe</label>
      </span>

      <app-input-text [formGroup]="registerForm" label="Confirmation mot de passe" inputId="confirmPassword"
        type="password"></app-input-text>

      <div class="text-center">
        <button pButton type="submit" label="Je m'inscris" class="text-white p-button-rounded dark-btn"></button>
      </div>
    </form>
  </div>
</section>
